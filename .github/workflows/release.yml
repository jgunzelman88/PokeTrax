name: Release
on:
  push:
    tags:
      - '*'
jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: 'poketrax_${GITHUB_REF#refs/*/}_amd64.snap'
            asset_name: poketrax.snap
          - os: windows-latest
            artifact_name: 'PokeTrax.Setup.${GITHUB_REF#refs/*/}.exe'
            asset_name: poketrax.exe
          - os: macos-latest
            artifact_name: 'PokeTrax-${GITHUB_REF#refs/*/}.dmg'
            asset_name: poketrax.dmg
    env:
      GH_TOKEN: "${{ secrets.JPG_ACTION_TOKEN }}"
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - run: npm install
      - name: build
        run: npm run make
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.JPG_ACTION_TOKEN }}
          file: build/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          tag: ${{ github.ref }}
          overwrite: true